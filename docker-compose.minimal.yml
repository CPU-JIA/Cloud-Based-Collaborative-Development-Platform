networks:
  devcollab-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.30.0.0/16

services:
  # 项目服务 (使用本地构建的镜像)
  project-service:
    build:
      context: .
      dockerfile: cmd/project-service/Dockerfile
    container_name: devcollab-project-service
    ports:
      - "8082:8080"
    environment:
      - POSTGRES_HOST=host.docker.internal
      - POSTGRES_PORT=5432
      - POSTGRES_DB=devcollab_dev
      - POSTGRES_USER=devcollab_user
      - POSTGRES_PASSWORD=devcollab_pass
      - REDIS_HOST=host.docker.internal
      - REDIS_PORT=6379
      - REDIS_PASSWORD=redis_pass_123
      - JWT_SECRET=jwt_secret_key_for_development_only_change_in_production
      - SERVER_PORT=8080
      - GIN_MODE=release
    networks:
      - devcollab-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx 负载均衡器
  nginx:
    image: nginx:latest
    container_name: devcollab-nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - project-service
    networks:
      - devcollab-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3