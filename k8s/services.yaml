apiVersion: apps/v1
kind: Deployment
metadata:
  name: git-gateway-service
  namespace: devcollab-prod
spec:
  replicas: 2
  selector:
    matchLabels:
      app: git-gateway-service
  template:
    metadata:
      labels:
        app: git-gateway-service
        version: v1
    spec:
      containers:
      - name: git-gateway-service
        image: devcollab/git-gateway-service:latest
        ports:
        - containerPort: 8080
        env:
        - name: POSTGRES_HOST
          value: "postgres-service"
        - name: POSTGRES_PORT
          value: "5432"
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: postgres-config
              key: POSTGRES_DB
        - name: POSTGRES_USER
          valueFrom:
            configMapKeyRef:
              name: postgres-config
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_PASSWORD
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: JWT_SECRET_KEY
        - name: IAM_SERVICE_URL
          value: "http://iam-service"
        - name: PROJECT_SERVICE_URL
          value: "http://project-service"
        volumeMounts:
        - name: git-storage
          mountPath: /var/git/repositories
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
      volumes:
      - name: git-storage
        persistentVolumeClaim:
          claimName: git-storage-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: git-gateway-service
  namespace: devcollab-prod
spec:
  selector:
    app: git-gateway-service
  ports:
  - port: 80
    targetPort: 8080
    name: http
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: git-storage-pvc
  namespace: devcollab-prod
spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 500Gi
  storageClassName: fast-ssd
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: iam-service-hpa
  namespace: devcollab-prod
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: iam-service
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
---
