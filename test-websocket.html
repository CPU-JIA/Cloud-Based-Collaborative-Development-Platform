    <script>

        function addMessage(type, content, data = null) {

        function updateStats() {

                const minutes = Math.floor(elapsed / 60);

        function connect() {

            addMessage('ç³»ç»Ÿ', 'æ­£åœ¨è¿æ¥WebSocketæœåŠ¡å™¨...');

                addMessage('ç³»ç»Ÿ', 'âœ… WebSocketè¿æ¥æˆåŠŸï¼');

                    // æ›´æ–°åœ¨çº¿ç”¨æˆ·æ•°ï¼ˆæ¨¡æ‹Ÿï¼‰
                    if (message.type === 'user_status' && message.data.online_users) {

                }
            };
            
            ws.onclose = (event) => {

                addMessage('ç³»ç»Ÿ', `è¿æ¥å…³é—­ - ä»£ç : ${event.code}, åŸå› : ${event.reason || 'æœªçŸ¥'}`);

        // æ–­å¼€è¿æ¥
