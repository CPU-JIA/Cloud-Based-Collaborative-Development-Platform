        // 渲染文档列表
        function renderDocumentList() {
            const listElement = document.getElementById('documentList');
            listElement.innerHTML = '';
            
            documents.forEach(doc => {
                const item = document.createElement('li');
                item.className = 'document-item';
                item.onclick = () => selectDocument(doc.id);
                
                const updatedDate = new Date(doc.updated_at).toLocaleDateString('zh-CN');
                
                item.innerHTML = `

                `;
                
                listElement.appendChild(item);
            });
        }
        
        // 选择文档
        async function selectDocument(documentId) {
            const doc = documents.find(d => d.id === documentId);
            if (!doc) return;
            
            // 更新UI状态
            document.querySelectorAll('.document-item').forEach(item => {
                item.classList.remove('active');
            });
            event.target.closest('.document-item')?.classList.add('active');
            
            // 设置当前文档
            currentDocument = doc;
            
            // 更新编辑器内容
            document.getElementById('documentTitle').value = doc.title;
            document.getElementById('markdownEditor').value = doc.content;
            
            // 更新预览
            updatePreview();
            
            // 连接WebSocket (模拟)
            connectWebSocket(documentId);
            
            // 加载版本历史
            loadVersionHistory(documentId);
        }
        
        // 设置编辑器
        function setupEditor() {
            const editor = document.getElementById('markdownEditor');
            const titleInput = document.getElementById('documentTitle');
            
            // 编辑器内容变化时自动保存和预览
            editor.addEventListener('input', function() {
                updatePreview();
                scheduleAutoSave();
            });
            
            // 标题变化时自动保存
            titleInput.addEventListener('input', function() {
                scheduleAutoSave();
            });
            
            // 快捷键支持
            editor.addEventListener('keydown', function(e) {
                // Ctrl+S 保存
                if (e.ctrlKey && e.key === 's') {
                    e.preventDefault();
                    saveDocument();
                }
                
                // Ctrl+B 粗体
                if (e.ctrlKey && e.key === 'b') {
                    e.preventDefault();
                    insertMarkdown('**粗体**');
                }
                
                // Ctrl+I 斜体
                if (e.ctrlKey && e.key === 'i') {
                    e.preventDefault();
                    insertMarkdown('*斜体*');
                }
            });
        }
        
        // 更新预览
        function updatePreview() {
            const content = document.getElementById('markdownEditor').value;
            const preview = document.getElementById('previewContent');
            
            if (!content.trim()) {
                preview.innerHTML = '<p style="color: #a0aec0; text-align: center; margin-top: 60px;">开始编写文档，这里将显示实时预览...</p>';
                return;
            }
            
            // 简单的Markdown解析 (生产环境建议使用marked.js等库)
            let html = content
                // 标题
                .replace(/^### (.*$)/gm, '<h3>$1</h3>')
                .replace(/^## (.*$)/gm, '<h2>$1</h2>')
                .replace(/^# (.*$)/gm, '<h1>$1</h1>')
                // 粗体和斜体
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                // 行内代码
                .replace(/\`(.*?)\`/g, '<code>$1</code>')
                // 代码块
                .replace(/```([\\s\\S]*?)```/g, '<pre><code>$1</code></pre>')
                // 链接
                .replace(/\\[([^\\]]+)\\]\\(([^\\)]+)\\)/g, '<a href="$2" target="_blank">$1</a>')
                // 列表项
                .replace(/^- (.*$)/gm, '<li>$1</li>')
                .replace(/(<li>.*<\\/li>)/s, '<ul>$1</ul>')
                // 段落
                .replace(/^(?!<[h|u|p|l])(.*$)/gm, '<p>$1</p>')
                // 换行
                .replace(/\\n/g, '<br>');
            
            preview.innerHTML = html;
        }
        
        // 计划自动保存
        function scheduleAutoSave() {
            if (saveTimeout) {
                clearTimeout(saveTimeout);
            }
            
            updateStatus('saving', '正在保存...');
            
            saveTimeout = setTimeout(() => {
                autoSaveDocument();
            }, 2000); // 2秒后自动保存
        }
        
        // 自动保存文档
        async function autoSaveDocument() {
            if (!currentDocument || isAutoSaving) return;
            
            isAutoSaving = true;
            
            try {
                const title = document.getElementById('documentTitle').value;
                const content = document.getElementById('markdownEditor').value;
                
                // 更新当前文档
                currentDocument.title = title;
                currentDocument.content = content;
                currentDocument.updated_at = new Date().toISOString();
                currentDocument.version += 1;
                
                // 更新文档列表显示
                renderDocumentList();
                
                updateStatus('saved', '已保存');
                
            } catch (error) {
                console.error('自动保存失败:', error);
                updateStatus('error', '保存失败');
            } finally {
                isAutoSaving = false;
            }
        }
        
        // 手动保存文档
        async function saveDocument() {
            await autoSaveDocument();
        }
        
        // 插入Markdown
        function insertMarkdown(markdown) {
            const editor = document.getElementById('markdownEditor');
            const start = editor.selectionStart;
            const end = editor.selectionEnd;
            const text = editor.value;
            
            const before = text.substring(0, start);
            const after = text.substring(end);
            
            editor.value = before + markdown + after;
            
            // 设置光标位置
            const newPos = start + markdown.length;
            editor.setSelectionRange(newPos, newPos);
            editor.focus();
            
            updatePreview();
            scheduleAutoSave();
        }
        
        // 设置查看模式
        function setViewMode(mode) {
            viewMode = mode;
            
            // 更新工具栏按钮状态
            document.querySelectorAll('.toolbar-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            const editorPane = document.querySelector('.editor-pane');
            const previewPane = document.getElementById('previewPane');
            
            switch (mode) {
                case 'edit':
                    editorPane.style.display = 'flex';
                    previewPane.style.display = 'none';
                    break;
                case 'preview':
                    editorPane.style.display = 'none';
                    previewPane.style.display = 'block';
                    break;
                case 'split':
                default:
                    editorPane.style.display = 'flex';
                    previewPane.style.display = 'block';
                    break;
            }
        }

        async function createNewDocument() {
            const title = prompt('请输入文档标题:', '新文档');
            if (!title) return;
            
            const newDoc = {

                version: 1,

            documents.push(newDoc);
            renderDocumentList();
            await selectDocument(newDoc.id);

        function connectWebSocket(documentId) {

        // 加载版本历史
        function loadVersionHistory(documentId) {
            const versionList = document.getElementById('versionList');
            const doc = documents.find(d => d.id === documentId);
            
            if (!doc) return;
            
            // 模拟版本历史
            const versions = [
                { version: doc.version, created_at: doc.updated_at, change_log: '当前版本', current: true },
                { version: doc.version - 1, created_at: '2025-07-23T11:00:00Z', change_log: '添加API文档章节' },
                { version: 1, created_at: doc.created_at, change_log: '初始版本' }
            ];
            
            versionList.innerHTML = '';
            
            versions.forEach(version => {
                const item = document.createElement('div');
                item.className = \`version-item \${version.current ? 'current' : ''}\`;
                item.onclick = () => loadVersion(documentId, version.version);
                
                const date = new Date(version.created_at).toLocaleString('zh-CN');
                
                item.innerHTML = \`
                    <div class="version-number">版本 \${version.version}</div>
                    <div class="version-meta">
                        <div>\${version.change_log}</div>
                        <div>\${date}</div>
                    </div>
                \`;
                
                versionList.appendChild(item);
            });
        }
        
        // 加载指定版本
        function loadVersion(documentId, version) {
            if (version === currentDocument.version) return;
            
            const confirmed = confirm(\`确定要查看版本 \${version} 吗？当前未保存的更改将丢失。\`);
            if (!confirmed) return;
            
            // 模拟加载历史版本
            alert(\`版本 \${version} 功能开发中，敬请期待！\`);
        }
        
        // 切换协作面板
        function toggleCollaborationPanel() {
            const panel = document.getElementById('collaborationPanel');
            panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
        }
        
        // 切换版本历史面板
        function toggleVersionPanel() {
            const panel = document.getElementById('versionPanel');
            panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
        }
        
        // 更新状态指示器
        function updateStatus(status, text) {
            const indicator = document.getElementById('statusIndicator');
            indicator.className = \`status-indicator status-\${status}\`;
            indicator.innerHTML = \`<span>●</span><span>\${text}</span>\`;
        }
        
        // 显示加载状态
        function showLoading(show) {
            document.getElementById('loadingOverlay').style.display = show ? 'flex' : 'none';
        }
        
        // 显示错误消息
        function showError(message) {
            alert('错误: ' + message);
        }
        
        // 点击外部关闭面板
        document.addEventListener('click', function(e) {
            const collaborationPanel = document.getElementById('collaborationPanel');
            const versionPanel = document.getElementById('versionPanel');
            
            if (!e.target.closest('.collaboration-panel') && !e.target.closest('button[onclick*="toggleCollaborationPanel"]')) {
                collaborationPanel.style.display = 'none';
            }
            
            if (!e.target.closest('.version-panel') && !e.target.closest('button[onclick*="toggleVersionPanel"]')) {
                versionPanel.style.display = 'none';
            }
        });
        
        // 防止页面刷新时丢失数据
        window.addEventListener('beforeunload', function(e) {
            if (saveTimeout) {
                e.preventDefault();
                e.returnValue = '您有未保存的更改，确定要离开吗？';
            }
        });
